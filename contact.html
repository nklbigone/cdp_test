<html>

<head>
    <title>DIC cafe</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/contact.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <script src="./js/contact.js"></script>
</head>

<body>
    <header>
        <nav class="header_nav">
            <a href="index.html" class="logo"><img src="images/sample_logo_k.png"></a>
            <ul class="global_nav">
                <a href="index.html" class="global_nav_item">
                    <li>Home</li>
                </a>
                <a href="#menu" class="global_nav_item">
                    <li>Menu</li>
                </a>
                <a href="contact.html" class="global_nav_item">
                    <li>Contact</li>
                </a>
            </ul>
        </nav>
    </header>
    <section class="section_inner">
        <div class="section_title">
            <h1>CONTACT</h1>
            <p>Inquiry</p>
        </div>
        <form action="javascript:;" method="POST">
            <table class="contact">
                <tr class="contact_line">
                    <td class="contact_sign"><label for="name">name</label></td>
                    <td class="contact_input"><input type="text" name="name" id="name" required></td>
                </tr>
                <tr class="contact_line">
                    <td class="contact_sign">
                        <label for="email">Email</label>
                    </td>
                    <td class="contact_input">
                        <input type="email" name="email" id="email" autocomplete="on" required>
                    </td>
                </tr>
                <tr class="contact_line">
                    <td class="contact_sign">
                        <label for="email_confirm">CONFIRM (EMAIL)</label>
                    </td>
                    <td class="contact_input">
                        <input type="email" name="email_confirm" id="email_confirm" required>
                    </td>
                </tr>
                <!-- <tr id="message"></tr> -->
                <tr class="contact_content">
                    <td class="contact_sign"><label for="content">Contents</label></td>
                    <td class="contact_input"><textarea name="content" id="content" required></textarea></td>
                </tr>
            </table>
            <div class="contact_btn_area">
                <button type="reset" class="contact_btn reset_btn">Reset</button>
                <button type="submit" class="contact_btn submit_btn">Send</button>
            </div>
        </form>
    </section>
    <footer>
        <nav>
            <ul>
                <a href="index.html">
                    <li>Home</li>
                </a>

                    <li>Menu</li>
                </a>
                <a href="contact.html">
                    <li>Contact</li>
                </a>
                <a href="index.html">
                    <li>
                        <img src="images/sample_logo_w.png">
                    </li>
                </a>
            </ul>
        </nav>

    </footer>
</body>

</html>
